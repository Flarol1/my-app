<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Session</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 50px;
      color: #333;
    }
    #session {
      padding: 20px;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 20px auto;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin: 10px 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #words {
      margin-top: 20px;
    }
    #words p {
      padding: 8px;
      background-color: #e0e0e0;
      border-radius: 4px;
      margin: 5px 0;
    }
    #sessionIdDisplay {
      padding: 10px;
      background-color: #FFA07A;
      color: white;
      text-align: center;
      font-weight: bold;
      border-radius: 4px;
      margin: 20px 0;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <button id="createSession">Create Session</button>
  <div id="sessionIdDisplay"></div>
  <div id="session">
    <label for="sessionId">Session ID:</label>
    <input type="text" id="sessionId">
    <button id="joinSession">Join Session</button>
    <input type="text" id="word" placeholder="Enter a word">
    <button id="submitWord">Submit Word</button>
    <div id="words"></div>
  </div>
  <script>
    const socket = io();
    document.getElementById('createSession').addEventListener('click', () => {
      socket.emit('create');
    });

    document.getElementById('sessionId').addEventListener('input', (event) => {
  const input = event.target;
  if (input.value.length > 0) {
    input.value = input.value.charAt(0).toUpperCase() + input.value.slice(1);
  }
});

    socket.on('created', (sessionId) => {
      const sessionIdDisplay = document.getElementById('sessionIdDisplay');
      sessionIdDisplay.textContent = 'Session created. Session ID: ' + sessionId;
      sessionIdDisplay.style.display = 'block'; // Show the div
        document.getElementById('sessionId').value = sessionId;
    });

    document.getElementById('joinSession').addEventListener('click', () => {
      const sessionId = document.getElementById('sessionId').value;
      socket.emit('join', sessionId);
    });

    socket.on('joined', (sessionId) => {
      alert('Joined session ' + sessionId);
    });

    document.getElementById('submitWord').addEventListener('click', () => {
      const sessionId = document.getElementById('sessionId').value;
      const word = document.getElementById('word').value;
      socket.emit('submit-word', { sessionId, word });
      window.location.href = '/session/' + sessionId;
    });

    socket.on('word-submitted', (word) => {
      const wordsDiv = document.getElementById('words');
      const p = document.createElement('p');
      p.textContent = word;
      wordsDiv.appendChild(p);
    });

    socket.on('error', (error) => {
      alert(error);
    });
  </script>
</body>
</html>
